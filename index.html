<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>The League</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/style.css">

</head>
<body class="login-body">
	<div class="container h5">

			
			<form id="login-form">
				
				<div class="form-group">
				  <label for="email-input">Email Address</label>
				  <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" />
				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				
				<div class="form-group">
				  <label for="password-input">Password</label>
				  <input type="password" class="form-control" id="password-input" />
				</div>
				
				<div class="form-group">
				  <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1" /> -->
				  <small class="form-check-label" for="exampleCheck1">Dont have an account? <a href="#" data-toggle="modal" data-target="#login-modal">Sign Up</a></small>
				</div> 

				

				<button type="submit" class="btn btn-outline-dark">SUBMIT</button>

				<div class="alert-sm alert-danger alert-danger-login mt-2" role="alert">
					
				</div>
			
			</form>



















			<!--    Sign-Up Modal     -->
			<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				  <div class="modal-content">
					<div class="modal-header">
					  <h5 class="modal-title" id="loginModalLabel">Sign Up</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
					</div>
					<div class="modal-body">
						
					  <form id="signup-form">
						
						<div class="form-group">
						  <label for="email-input">Email:</label>
						  <input type="email" class="form-control" id="ema-input" aria-describedby="emailHelp" placeholder="Enter email">
						  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
						</div>
						
						<div class="form-group">
						  <label for="password-input">Password:</label>
						  <input type="password" class="form-control" id="pass-input" placeholder="Password">
						</div>

						<div class="form-group">
							<label for="name-input">Name (AKA):</label>
							<input type="text" class="form-control" id="name-input" placeholder="Name or (Also known as): The SaberTooth Baller">
						</div>
						
						<div class="form-group">
							<label for="slogan-input">Slogan:</label>
							<input type="text" class="form-control" id="slogan-input" placeholder="eg: Just do it!">
						</div>

						<button type="submit" class="btn btn-primary btn-block mt-4" id="signin-btn">SIGN UP</button>

						<div class="alert-sm alert-danger alert-danger-signup btn-block mt-2" role="alert">
						
						</div>

					  </form>
		  
					</div>
					<div class="modal-footer">
					  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Nope</button> 
					  <button type="button" class="btn btn-primary btn-block">Sign-In</button>
					  -->


					</div>
				  </div>
				</div>
			</div>














		
	
	</div>

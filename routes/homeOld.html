	<!--		CREATE MATCH			-->
	<div class="container border border-danger mt-5 admin" style="display: none;">
		<div class="row justify-content-center">
			<div class="col bg-dark text-center text-white create-match-div"  data-toggle="modal" data-target="#create-match-modal" >
				CREATE MATCH
			</div>
		</div>
	</div>

	<!--		CREATE MATCH MODAL	 	-->
	<div class="modal fade" id="create-match-modal" tabindex="-1" role="dialog" aria-labelledby="create-match-modal" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title" id="create-match-modal">Create Match</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">

				<form id="create-match-form">
					<div class="row">
					  <div class="col">
						<select class="form-control" id="playerOneSelect">
							<!-- <option value="1">P1</option> -->
							<!-- <option value="2">P2</option> -->
						  </select>
						  <input type="number" id="p1score" class="form-control" placeholder="Score:">
					  </div>
					  <div class="col">
						<select class="form-control" id="playerTwoSelect">
							<!-- <option value="1">P1</option>
							<option value="2">P2</option> -->
						  </select>
						<input type="number" id="p2score" class="form-control" placeholder="Score:">
					  </div>
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-3 save-btn">SAVE</button>

					<div class="alert alert-success rounded mt-3" role="alert">
						Match created successfully.
					</div>

					<div class="alert alert-warning rounded mt-3" role="alert">
						<strong>Oops!</strong> something must've gone wrong...
					</div>
					  
				</form>

			</div>
			<div class="modal-footer">
			<!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
			<!-- <button type="button" class="btn btn-primary btn-block">Save changes</button> -->
			
			</div>
		</div>
		</div>
	</div>
